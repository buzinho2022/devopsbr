name: step-build
on:
  workflow_dispatch:
    ## o mais proximo dos parametros do azuredevops 
    inputs:
      environment:
        type: choice
        description: environment
        options:
        - dev
        - hml
        - prd
# build app dotnet
jobs:
  deploy_dev:
    runs-on: Linux
    if: ${{ github.event.inputs.environment == 'dev' }} 
    steps:
    - uses: actions/checkout@v2
      name: checkout repository
    - run: |
        echo  deploy ambiente dev
                echo "POST API"
        echo "POST API"
        curl -X 'POST' \
                  'https://localhost:7264/api/Evento' \
                  -H 'accept: text/plain' \
                  -H 'Content-Type: application/json' \
                  -d '{
                        "buildId": 1010,
                        "nomeJob": "poc-github",
                        "usuario": "rodrigo",
                        "ambiente": "dev",
                        "statusRun": "sucess",
                        "branch": "${GITHUB_REF##*/}"
                      }'


  deploy_hml:
